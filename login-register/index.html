<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel = "stylesheet" href = "main.css">
</head>
<body>
  <header>
    <img src="/images/logo/combine.png" class="logo" />
    <nav class="navbar">
      <a href="/index.html">Home</a>
      <a href="https://www.steellunnitr.com/">Steellun</a>
      <a href="http://inno.nitrkl.in/">Innovision</a>
      <a href="https://www.steellunnitr.com/contact-us">Contact</a>
      <a href="#" class="active">Login/Register</a>
    </nav>
  </header>
  <div class = "login-container">
    <div id= "main">
      <h1>Sign In</h1>
      <input id = "email" type = "text" placeholder = "Email"></input>
      <input id = "password" type = "password" placeholder = "Password"></input>
      <button id = "submit">Submit</button>
      <p><span>or</span></p>
      <button id = "sign-up">Sign Up</button>
    </div>

    <div id = "create-acct">
      <h1>Create an Account</h1>
  <input id = "email-signup" type = "email" placeholder = "Email *"></input>
      <input id = "password-signup" type = "password" placeholder = "Password *"></input>
      <input id = "confirm-password-signup" type = "password" placeholder = "Confirm Password *"></input>
      <button id = "create-acct-btn">Create Account</button>
      <button id = "return-btn">Return to Login</button>
    </div>
  </div>
  <script type = "module" src = "script.js"></script>
</body>
</html>
